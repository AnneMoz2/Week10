<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
      
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <!-- CSS file-->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
    <div class="page">


        <!-- pure grid group -->
        <div class="pure-g">
          <div class="pure-u-1-1">

            <h1 class="center-heading"> Blazing Fury: The impact of Wildfires and Bushfires in Australia</h1>
            
            
          </div>
        </div>
<!--end pure grid group-->



<!--pure grid group -->
<div class="pure-g">
    <div class="pure-u-1-2">
        <div id="areastate" class="vis-container1"></div>
    </div>   
    <div class="pure-u-1-2">
        <div id="map" class="vis-container2"></div>
    </div>
</div>
<!--end pure grid group-->




</div>



<script type="text/javascript">

    var spec1="/js/map.vg.json";
    var spec2="/js/areastate.vg.json"
    //chart 1 - Wildfires map
    vegaEmbed("#map",spec1)
    //result.veiw provides access to the Vega View API
    .then(result=>console.log(result))
    .catch(console.warn)

    //chart 2 - Area per state based on forest type 
    vegaEmbed("#areastate",spec2)
    //    result.view provides access to the Vega View API
    then(result=>console.log(result))
    .catch(console.warn)
</script>

</body>
</html>
